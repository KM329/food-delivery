<div>
    <h2 class="mt-4">Thank you for shopping with us!</h2>
    <h3 class="mt-3">Order Summary</h3>
    <h3>Items:</h3>
    <ul>
        <li *ngFor="let item of items">
            {{ item.name }} - ${{ item.price }} 
            Qty: {{item.quantity}}
        </li>
    </ul>

    <h4>Shipping To:</h4>
    <p> {{ address.name }}, 
    {{ address.addressOne }}, 
    {{ address.city }}, 
    {{ address.zipcode }} </p>

    <h4>Total: ${{ total }}</h4>
</div>
